<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>GRAFICADOR DE LINEAS</title>
    </head>
    <body>
        <!-- Grafico Lineal -->
        <div class="ventana">
            <h1>GRAFICADOR LINEAL</h1>
            <br>
            <p>GENERA UN GRAFICO ALEATORIO A PARTIR DE EL NUMERO DE LINEAS QUE DESEAS INGRESAR</p>
            <input type="text" id="texto" />
            <input type="button" id="boton" value="GENERAR" />
        </div>
        <div class="grafico">
           <canvas width="750" height="750" id="dibujo"></canvas>
        </div>

         <!-- Grafico con teclas -->
        <div class="ventana2">
            <h1>GRAFICADOR POR TECLAS</h1>
            <br>
            <p>GENERA UN GRAFICO A TRAVES DEL USO DE LAS FLECHAS DEL TECLADO</p>
            <br>
            <p class="letras">(A-W-S-D)</p>
        </div> 
        <div class="grafico2">
            <canvas width="750" height="750" id="teclas"></canvas>
         </div>   



          <!-- Grafico con mouse -->
        <div class="ventana3">
            <h1>GRAFICADOR POR MOUSE</h1>
            <br>
            <p>GENERA UN GRAFICO A TRAVES DEL USO DEL MOUSE</p>
        </div> 
        <div class="grafico3">
            <canvas width="750" height="750" id="mouse"></canvas>
         </div>   

        <script src="grafico.js"></script>
        <script src="eventos.js"></script>
        <script src="mouseEvent.js"></script>
    </body>
</html>
